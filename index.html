<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟花</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: black;
            overflow: hidden;
        }

        .firework {
            position: absolute;
            bottom: 0;
            width: 5px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: rise 2s ease-out forwards;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes rise {
            0% {
                bottom: 0;
                opacity: 1;
            }
            100% {
                bottom: 80%;
                opacity: 1;
            }
        }

        @keyframes explode {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fade {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes particle-move {
            0% {
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y));
            }
        }
    </style>
</head>
<body>
    <script>
        function createParticle(x, y, angle, distance, color) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${x}px`;
            particle.style.bottom = `${y}px`;
            particle.style.backgroundColor = color;
            const rad = angle * (Math.PI / 180);
            particle.style.setProperty('--x', `${Math.cos(rad) * distance}px`);
            particle.style.setProperty('--y', `${Math.sin(rad) * distance}px`);
            particle.style.animation = `particle-move 1s ease-out forwards, fade 1s ease-out 1s forwards`;
            document.body.appendChild(particle);

            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 100; i++) {
                const angle = (360 / 100) * i;
                const distance = Math.random() * 100 + 50;
                createParticle(x, y, angle, distance, color);
            }
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = `${Math.random() * 100}%`;
            document.body.appendChild(firework);

            firework.addEventListener('animationend', (e) => {
                if (e.animationName === 'rise') {
                    const rect = firework.getBoundingClientRect();
                    const x = rect.left + rect.width / 2;
                    const y = window.innerHeight - (rect.top + rect.height / 2);

                    const colors = ['red', 'green', 'blue', 'yellow', 'purple', 'orange'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];

                    createExplosion(x, y, randomColor);
                    firework.remove();
                }
            });
        }

        function launchFireworks() {
            createFirework();
            setTimeout(() => {
                createFirework();
            }, Math.random() * 2000 + 1000); // 1到3秒间隔

            setTimeout(launchFireworks, Math.random() * 2000 + 1000);
        }

        // 启动烟花展示
        launchFireworks();
    </script>
</body>
</html>
